<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple multi-user realtime chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container chat-container">

    <h4 class="text-center mt-3">Simple multi-user realtime chat</h4>

    <div id="loginBox" class="card p-3 mt-3">
        <input id="username" class="form-control mb-2" placeholder="Enter name">
        <button onclick="join()" class="btn btn-primary w-100">Join</button>
    </div>

    <div id="chatUI" style="display:none">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div id="status"></div>
            <button class="btn btn-sm btn-dark" onclick="toggleDark()">ðŸŒ™</button>
        </div>

        <div id="chatBox" class="chat-box"></div>
        <div id="typing" class="typing"></div>

        <div class="input-group mt-2">
            <input id="msg" class="form-control" placeholder="Message...">
            <button class="btn btn-primary" onclick="send()">Send</button>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
