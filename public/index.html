<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body.dark{background:#121212;color:white}
.dark .card{background:#1e1e1e;color:white}

.chat-box{
height:350px;
overflow-y:auto;
padding:15px;
border-radius:10px;
background:#f1f1f1;
display:flex;
flex-direction:column;
}

.dark .chat-box{background:#222}

.msg{
display:flex;
margin-bottom:10px;
}

.msg.me{
justify-content:flex-end;
}

.msg.other{
justify-content:flex-start;
}

.bubble{
padding:10px 14px;
border-radius:15px;
display:inline-block;
max-width:70%;
}

.me .bubble{
background:#0d6efd;
color:white;
}

.other .bubble{
background:#e4e6eb;
color:black;
}

.dark .other .bubble{
background:#333;
color:white;
}

.meta{
font-size:.7em;
margin-left:8px;
}

.me .meta{
color:white;
opacity:.9;
}

.other .meta{
color:#555;
}

.emoji{cursor:pointer;font-size:20px;margin:3px}
</style>
</head>

<body class="bg-light">

<div class="container py-4">

<div class="card shadow">

<div class="card-header text-center fw-bold">
Two User Chat
</div>

<div class="card-body">

<div id="loginDiv">
<input id="username" class="form-control mb-2" placeholder="Enter name">
<button class="btn btn-primary w-100" onclick="join()">Join Chat</button>
</div>

<div id="chatUI" style="display:none">

<div id="messages" class="chat-box mb-2"></div>

<div id="typing" class="text-muted small mb-1"></div>

<div class="mb-2">
<span class="emoji">ğŸ˜€</span>
<span class="emoji">ğŸ˜‚</span>
<span class="emoji">ğŸ˜</span>
<span class="emoji">ğŸ‘</span>
<span class="emoji">ğŸ”¥</span>
<span class="emoji">ğŸ‰</span>
<span class="emoji">ğŸ˜</span>
<span class="emoji">ğŸ¤”</span>
</div>

<div class="input-group">
<input id="msg" class="form-control" placeholder="Message">
<button class="btn btn-success" onclick="send()">Send</button>
</div>

</div>

</div>
</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
