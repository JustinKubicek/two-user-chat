<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body.dark{background:#121212;color:white}
.dark .card{background:#1e1e1e;color:white}

.chat-box{height:55vh;overflow-y:auto;padding:10px;background:#f1f1f1;border-radius:10px;display:flex;flex-direction:column}
.dark .chat-box{background:#222}

.msg{display:flex;margin:6px 0}
.msg.me{justify-content:flex-end}
.msg.other{justify-content:flex-start}

.bubble{padding:10px 14px;border-radius:15px;max-width:75%;position:relative}

.me .bubble{background:#0d6efd;color:white}
.other .bubble{background:#e4e6eb}
.dark .other .bubble{background:#333;color:white}

.meta{font-size:.7em;margin-left:8px}
.me .meta{color:white}

.actions{font-size:.7em;margin-top:4px;opacity:.7;cursor:pointer}

.typing{font-size:.8em;color:gray;height:20px}

.emoji{cursor:pointer;font-size:22px;margin:2px}
</style>
</head>

<body>
<div class="container py-3">
<div class="card shadow">

<div class="card-header d-flex justify-content-between">
<b>Chat</b>
<button class="btn btn-sm btn-secondary" onclick="toggleDark()">ğŸŒ™</button>
</div>

<div class="card-body">

<div id="login">
<input id="user" class="form-control mb-2" placeholder="Username">
<input id="pass" type="password" class="form-control mb-2" placeholder="Password">
<button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<div id="chatUI" style="display:none">

<div id="messages" class="chat-box mb-2"></div>
<div id="typing" class="typing"></div>

<div>
<span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span>
<span class="emoji">ğŸ˜</span><span class="emoji">ğŸ‘</span>
<span class="emoji">ğŸ”¥</span><span class="emoji">ğŸ‰</span>
</div>

<div class="input-group mt-2">
<input id="msg" class="form-control">
<button class="btn btn-success" onclick="send()">Send</button>
</div>

</div>
</div>
</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
